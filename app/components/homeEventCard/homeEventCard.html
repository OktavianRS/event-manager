<md-card >
	<md-card-title>
	  <md-card-title-text>
	    <span class="md-headline">{{ cardTitle }}</span>
	    <span class="md-subhead">{{ cardDescription }}</span>
	  </md-card-title-text>
	  <md-card-title-media>
		<md-icon md-svg-icon="{{ cardIcon }}" class="md-media-md card-media"></md-icon>
	  </md-card-title-media>
	</md-card-title>
</md-card>
