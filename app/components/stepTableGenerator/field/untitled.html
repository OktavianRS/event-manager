<md-input-container class="field-name-field">
  <label>Field name</label>
  <input name="field" required type="text" ng-model="datas.fields[$index].name">
  <div ng-messages="tableForm.field.$error">
    <div ng-message="required">This is required.</div>
  </div>
</md-input-container>

<div class="two-cols">
  <md-input-container class="field-type-select">
    <label>Field type</label>
    <md-select required ng-model="datas.fields[$index].type" ng-change="">
      <md-option ng-repeat="type in tableType" ng-value="{{ {index: $index, name: type.value} }}">
        {{type.name}}
      </md-option>
    </md-select>
  </md-input-container>

<md-input-container class="field-params-select">
  <label>Field params</label>
  <md-select required class="multiple-option" multiple ng-model="datas.fields[$index].params" ng-change="fieldParamsSelected()">
    <md-option ng-repeat="type in tableParams" ng-value="{{ {index: $index, name: type.value, val: type.params} }}">
      {{type.name}}
    </md-option>
  </md-select>
</md-input-container>

<md-input-container
  class="field-type-container"
  ng-repeat="val in tableType[datas.fields[$index].type.index].params track by $index">
  <label>Field type: {{ val }}</label>
  <input required type="text" ng-model="datas.fields[$index].type.value[$index]">
</md-input-container>

<md-input-container
  class="field-params-container"
 ng-repeat="par in datas.fields[$index].params" ng-if="par.name === 'comment' || par.name === 'defaultValue'">
  <label>Field parameter: {{par.name}}</label>
  <input required type="text" ng-model="datas.fields[$index].params[$index].value[$index]">
</md-input-container>
</div>
