<md-input-container>
  <label>Button text</label>
  <input ng-model="Submit.item.text" />
</md-input-container>
<md-input-container>
  <label>Button type</label>
  <md-select ng-model="Submit.item.config.type">
    <md-option value="">Normal button</md-option>
    <md-option value="md-primary">Primary button</md-option>
    <md-option value="md-warn">Secondary button</md-option>
  </md-select>
</md-input-container>
