<md-dialog>
	<form ng-cloak>
	    <md-toolbar>
	      <div class="md-toolbar-tools">
	        <h2>Update field</h2>
	        <span flex></span>
	        <md-button class="md-icon-button" ng-click="cancel()">
	          <md-icon md-svg-src="close" aria-label="Close dialog"></md-icon>
	        </md-button>
	      </div>
	    </md-toolbar>
	    <md-dialog-content>
	    	<div class="md-dialog-content">
    		  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
			    <div>
			      <md-input-container ng-repeat="(key, field) in updateField">
			        <label>{{ key }}</label>
			        <input ng-disabled="key === 'id'" ng-model="updateField[key]">
			      </md-input-container>
			    </div>
			  </md-content>
	    	</div>
	    </md-dialog-content>
	    <md-dialog-actions layout="row">
	    	<md-button ng-click="answer(updateField)">
				update
      		</md-button>
	    </md-dialog-actions>
	</form>
</md-dialog>
