<div class="mailer container">
  <div class="md-whiteframe-3dp">
    <md-content>
    <mailer-toolbar></mailer-toolbar>
<div class="container">

        <md-toolbar class="md-table-toolbar md-default alternate tollbar-item-selected" ng-hide="options.rowSelection && selected.length && !searchOpened">
          <div class="md-toolbar-tools">
            <span>Campaigns</span>
          <span flex></span>
            <md-button class="md-icon-button" ng-click="null" ui-sref="mailerCampaignAdd">
              <md-icon class="search-icon" md-svg-icon="add" style="fill: #727272;"></md-icon>
            </md-button>
          </div>
        </md-toolbar>

        <md-toolbar class="md-table-toolbar md-default alternate tollbar-item-selected" ng-show="options.rowSelection && selected.length && !searchOpened">
          <div class="md-toolbar-tools">
            <span>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</span>
          <span flex></span>
            <md-button class="md-icon-button" ng-click="deleteSelected()">
              <md-icon class="search-icon" md-svg-icon="delete" style="fill: #727272;"></md-icon>
            </md-button>
          </div>
        </md-toolbar>

  <md-table-container class="table-contaienr-not-fixed" flex>
    <table md-table md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" ng-model="selected" md-progress="promise">
      <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
        <tr md-row>
          <th md-column md-order-by="">
            <span>List name</span>
          </th>
          <th md-column md-order-by="">
            <span>From Email</span>
          </th>
          <th md-column md-order-by="">
            <span>From name</span>
          </th>
          <th md-column md-order-by="">
            <span>Subject</span>
          </th>
          <th md-column md-order-by="">
            <span>Actions</span>
          </th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-if="!Index.model.length" md-on-select="logItem" ng-disabled="true" md-auto-select="false">
          <td md-cell>
            You have no Campaigns
          </td>
        </tr>
        <tr md-row md-select="index.id" md-on-select="logItem" ng-disabled="" ng-repeat="index in Index.model" md-auto-select="options.autoSelect">
          <td md-cell>
            <span>{{index.name}}</span>
          </td>
          <td md-cell>
            <span>{{index.from_email}}</span>
          </td>
          <td md-cell>
            <span>{{index.from_name}}</span>
          </td>
          <td md-cell>
            <span>{{index.subject}}</span>
          </td>
          <td md-cell>
            <md-button aria-label="edit"
                       ui-sref="mailerCampaignAdd({id: index.id})"
                       class="md-icon-button md-secondary">
              <md-icon md-svg-icon="edit"></md-icon>
            </md-button>
            <md-button aria-label="delete"
                       ng-click="deleteItem(index)"
                       class="md-icon-button md-secondary" >
              <md-icon md-svg-icon="close"></md-icon>
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
  </div>
  <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{index.count}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
</div>

    </md-content>
  </div>
</div>
